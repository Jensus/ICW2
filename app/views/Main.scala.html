@(page: String, isLoggedIn: Boolean, userInfo: UserInfo)(content: Html)

<!DOCTYPE html>
<html>
<head>
	<title>Projektor Webcontrol</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-language" content="de">

	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.mobile.icons.min.css")">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.mobile.custom.structure.min.css")">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jq_m_monkey_theme.min.css")">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/toastr/toastr.min.css")">
	<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">

	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-custom.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.mobile.custom.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/toastr/toastr.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/toastr/toastr_conf.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
</head>
<body data-theme="a">

	<div data-role="header">
		<h1>Projektor Webcontrol</h1>
		@if(isLoggedIn) { <a href="@routes.Application.logout()" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-power">Logout</a> }
	</div>

	@content
</body>
</html>
