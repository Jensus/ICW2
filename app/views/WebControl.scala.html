@(page: String, isLoggedIn: Boolean, userInfo: UserInfo)

@Main(page, isLoggedIn, userInfo) {
   <div data-role="tabs" id="tabs">

		<div data-role="navbar">
			<ul>
				<li><a href="#107" class="ui-btn-active">107</a></li>
				<li><a href="#106">106</a></li>
				<li><a href="#207">207</a></li>
				<li><a href="#206">206</a></li>
			</ul>
		</div> <!-- /navbar -->

		<div id="107" class="ui-content">
			<div data-role="collapsibleset" data-inset="false" data-corners="false">
				<div data-role="collapsible">
					<h3>Raumplan</h3>
					<div class="center-content"><img alt="Raumplan" src="@routes.Assets.at("/images/map_107.png")"></div>
				</div>
				<div data-role="collapsible">
					<h3>Projektor 1</h3>
					<div>
						<span class="grid-caption">Helligkeit</span>
						<div class="ui-grid-b">
							<div class="ui-block-a"><button class="ui-btn ui-corner-all" onClick="decreaseValue(this, 5);"><span class="button-caption">&#8211;</span></button></div>
							<div class="ui-block-b"><input name="brightness" id="input-brightness" value="50" onChange="correctValue(this); prepareCommand(this);" type="text" placeholder="Helligkeit"></div>
							<div class="ui-block-c"><button class="ui-btn ui-corner-all" onClick="increaseValue(this, 5);"><span class="button-caption">+</span></button></div>
						</div>
					</div>
					<div>
						<span class="grid-caption">Sättigung</span>
						<div class="ui-grid-b">
							<div class="ui-block-a"><button class="ui-btn ui-corner-all" onClick="decreaseValue(this, 5);"><span class="button-caption">&#8211;</span></button></div>
							<div class="ui-block-b"><input name="saturation" id="input-saturation" value="50" onChange="correctValue(this); prepareCommand(this);" type="text" placeholder="Sättigung"></div>
							<div class="ui-block-c"><button class="ui-btn ui-corner-all" onClick="increaseValue(this, 5);"><span class="button-caption">+</span></button></div>
						</div>
					</div>
				</div>
				<div data-role="collapsible">
					<h3>Projektor 2</h3>
					<div>Lalala</div>
				</div>
				<div data-role="collapsible">
					<h3>Projektor 3</h3>
					<div>Oha.</div>
				</div> 
			</div> <!-- /collapsibleset -->
		</div> <!-- /107 -->

		<div id="106" class="ui-content">
			Hier würde der gleiche Content analog zu Raum 107 stehen.
		</div> <!-- /108 -->

	</div> <!-- /tabs -->
}
